<!DOCTYPE html>
<html lang="en" ng-app="twitchApp">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Twitch Channels</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://cdn.jsdelivr.net/bootstrap.material-design/0.3.0/css/material.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<div ng-controller="TwitchController as twitch">
	<div class="navbar navbar-default">
	    <div class="navbar-header">
	        
	        <a class="navbar-brand">Twitch Channels</a>
	    </div>
	    <div class="navbar-collapse">
	        <ul class="nav navbar-nav">
	            <li ng-class="{active: twitch.sort === 'all'}"><a ng-click="twitch.sort = 'all'">All</a></li>
	            <li ng-class="{active: twitch.sort === true}"><a ng-click="twitch.sort = true">Online</a></li>
	            <li ng-class="{active: twitch.sort === false}"><a ng-click="twitch.sort = false">Offline</a></li>
	        </ul>
	    </div>
	</div>
		<div class="list-group jumbotron" id="channels">
	            <a href="{{user.url}}" class="list-group-item" ng-show="user.online === twitch.sort || twitch.sort === 'all'" ng-repeat='user in twitch.streams'>
	            	<div class="row-action-primary">
	              		<img ng-src="{{user.logo}}">
	              	</div>
	              	<div class="row-content">
	              		<h6 class="least-content" ng-switch on="user.online">
	              			<span class="label label-success" ng-switch-when="true">Online</span>
							<span class="label label-default" ng-switch-when="false">Offline</span>
	              		</h6>
	              		<h3 class="list-group-item-heading">{{user.name}}</h3>
	              		<p class="list-group-item-text">{{user.status}}</p>
	              	</div>
	            </a>
	    </div>
	</div>
</body>
</html>
